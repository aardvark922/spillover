
<div class="table-dieroll ">
  <table cellpadding="0" cellspacing="0" width="30%">
    <thead class="fixedHeader">
    <tr class="alternateRow">
        <th  style="width: 80px;">Round</th>
      {{ for b in block_history }}
        <td style="width: 60px;"> {{ b.round_number }} </td>{{endfor}}
    </tr>
    </thead>
    <tbody>

    <tr>
      <th>Dieroll</th>
      {{ for b in block_history }}
      {{if b.dieroll > continuation_chance}}
        <td > <span style="color: indianred">{{ b.dieroll }}</span> </td>
      {{else}}
      <td ><span style="color: forestgreen">{{ b.dieroll }}</span> </td>
      {{endif}}
      {{ endfor }}
    </tr>

    </tbody>

</table>
</div>


<style>

  .table-dieroll{
      text-align: center;
  }

.table{
    border-collapse: collapse;

}
.table, th, td {
  border: 1px solid;
  height: 60px;
}

.table-dieroll td:nth-child(even), th:nth-child(even) {
  background-color: rgba(0, 0, 0, 0.05);
}

</style>

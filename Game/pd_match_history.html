<div>
    <div class="table-pdhistory ">
        <table>
            <thead class="fixedHeader">
            <tr class="alternateRow">
                <th style="width: 100px;">Round Number</th>
                <th style="width: 100px;">My Choice</th>
                <th style="width: 100px;">Match's Choice</th>
                <th style="width: 100px;">My Earning</th>
                            </tr>
            </thead>



            <tbody>

                {{ for pd in pd_history }}
                <tr>
                                    <td style="width: 80px;"> {{ pd.round_number }}</td>
                <td><span >{{ pd.pd_decision }}</span></td>
                <td><span >{{ pd.pd_other_decision }}</span></td>
                <td><span >{{ pd.pd_earning }}</span></td>
                </tr>

                {{endfor}}

            </tbody>

        </table>
    </div>
    <br>
    Your Total Earning in this match: {{pd_sg_earning}}
</div>

<style>

    .table-pdhistory{
        text-align: center;
    }

    .table {
        border-collapse: collapse;

    }

    .table, th, td {
        border: 1px solid;
        height: 30px;
    }

    .table-pdhistory tr:nth-child(even) {
        background-color: rgba(0, 100, 0, 0.1);
    }

</style>

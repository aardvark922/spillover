<style>
    td {
        text-align: center;
        height: 10px;
        vertical-align: center;
    }

    th {
        text-align: center;
        vertical-align: bottom;
    }

</style>
<div style="width: 80%;margin-left:auto;margin-right:auto;">

<table class="table table-striped">           <colgroup>
            <col span="1" style="width: 15%;">
            <col span="1" style="width: 35%;">
            <col span="1" style="width: 35%;">
    <col span="1" style="width: 15%;">
        </colgroup>
    <tr>
        <th>Option</th>
        <th>Random numbers 1-50 <br> (50% chance)</th>
        <th> Random numbers 51-100 <br> (50% chance)</th>
        <th>Select</th>
    </tr>
   <tr>

    {{ for t in trials }}

        {{ if not is_results }}
       <td>{{t.gamble}}</td>
        <td>
            You earn ${{ t.lottery_high }}
        </td>
        <td>
            You earn ${{ t.lottery_low }}
        </td>
        {{endif}}
           <td>
            <input type="radio" name="gambles" value="{{ t.gamble }}" id="radio-{{ t.gamble }}" onclick="sendPref(this)">
        </td>

    </tr>
    {{ endfor }}
    {{ formfield_errors 'gambles' }}
</table>
</div>
